<div class="am-cf am-padding">
	<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">热点新闻表</strong> / <small>表单</small></div>
</div>
<div class="am-form">

	<div class="am-g am-margin-top">
		<div class="am-u-sm-4 am-u-md-2 am-text-right">
			新闻标题
		</div>
		<div class="am-u-sm-8 am-u-md-4">
			<input type="text" id="title" class="am-input-sm" />
		</div>
		<div class="am-hide-sm-only am-u-md-6">*必填</div>
	</div>

	<div class="am-g am-margin-top">
		<div class="am-u-sm-12 am-u-md-12">
			<script type="text/html" ng-model='nothing' meta-umeditor meta-umeditor-placeholder='提示文案...'></script>.
		</div>
	</div>

	<div class="am-g am-margin-top">
		<div class="am-u-sm-4 am-u-md-2 am-text-right">
			内容概要
		</div>
		<div class="am-u-sm-8 am-u-md-4">
			<input type="text" id="summary" class="am-input-sm" />
		</div>
		<div class="am-hide-sm-only am-u-md-6">*必填</div>
	</div>
</div>

<div class="am-margin">
	<button type="button" class="btn-c am-btn am-btn-primary am-btn-xs">保存</button>
	<button type="button" class="btn-c am-btn am-btn-primary am-btn-xs">关闭</button>
