<h4>行李服务</h4>
<div class="nav_shadow"></div>
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;font-size:16px;">
	<span style="font-size:14px;"><span style="line-height:25.6px;">1）</span>游客到港后找到自己所在团的领队，领取登船资料和行李牌。</span>
</p>
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;font-size:16px;">
	<span style="font-size:14px;"><span style="line-height:25.6px;">2）</span>在托运前如有需要向海关申报的物品，必须提前向海关申报（具体申报要求以海关相关规定为准）。</span>
</p>
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;font-size:16px;">
	<span style="font-size:14px;"><span style="line-height:25.6px;">3）</span>挂上醒目的行李标识牌，在制定的行李托运区域将行李交给行李接收人员。</span>
</p>
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;font-size:16px;">
	<span style="font-size:14px;"><span style="line-height:25.6px;">4）</span>所托运行李内不得放置任何贵重物品、易碎物品，不得携带危险、违禁物品，水果、酒精类饮料及各类散装食品（具体以各家邮轮公司发布的清单为准）。</span>
</p>
<p style="font-family:'Helvetica Neue', Helvetica, 'Hiragino Sans GB', 'Microsoft YaHei', Arial, sans-serif;font-size:16px;">
	<span style="font-size:14px;"><span style="line-height:25.6px;">5）</span>所托运的行李经过港口及海关的双重查验后直接运送至船上，船方行李员根据行李牌号码摆放至相应的舱房前。</span>
</p>
