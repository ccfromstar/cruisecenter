		padding:2px;
	}

	}
	.total{
		color:#BA3247;
		font-size: 16px;
	}

		width:300px;
		height:40px;
		background-color: #1E2A5A;
		text-align: center;
		line-height: 40px;

		border-bottom-right-radius: 8px;

<script>
	

	function getLine(){
		$.ajax({
			type: "post",
			url: "https://service.huiyoulun.com/service/getTT",
			success: function(data) {
				var d = data;
				var li_h = '';
				for(var i in d){
					li_h = li_h + "<li>"+d[i].name+" ¥"+d[i].price+" (原价¥"+d[i].original_price+")"+"</li>";
				}
				$("#line").html(li_h);
			}
		});
	}
	
	function getCal(){
		$.ajax({
			type: "post",
			url: "https://service.huiyoulun.com/service/getSHship",
			success: function(data) {
				var d = data;
				var li_h = '';
				for(var i in d){
					li_h = li_h + "<option value='"+d[i].cname+" "+d[i].sname+"'>"+d[i].cname+" "+d[i].sname+"</option>";
				}
				$("#cruiseline").html(li_h);
			}
		});
	}
	
	function setFW(i) {
		$('#FW li').removeClass('active');
		$('#FW li').eq(i).addClass('active');
		$('.fw_div').css('display','none');
		$('.fw_div').eq(i).css('display','block');
	}
	
	getLine();
	getCal();
</script>
