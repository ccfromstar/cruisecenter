<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">$animate</h3>
	</div>
	<div class="panel-body" ng-controller="LocationCtrl" >
		<p>AngularJS自1.2版本起，可以在一些常用的directive上绑定animation，比如ngRepeat, ngSwitch和ngView，也可以在自定义的directive上绑定animation（使用$animation）。在使用了某些directives的元素的生命周期中，能够通过一些animation的钩子来触发animation事件，当触发时，会表现出动画效果（动画效果通过css或javascript定义）。可以使用纯css（遵循AngularJS中的一些规范）或者javascript代码（定义在服务中）来设置animation。</p>
	</div>
</div>
